<polymer-element name="paper-group" segment horizontal layout wrap noscript></polymer-element>

<polymer-element name="paper-row" horizontal layout center wrap flex noscript></polymer-element>

<polymer-element name="paper-form" vertical layout>
<script>
  Polymer({
    eventDelegates: {
      'add-form-field': 'addField',
      'remove-form-field': 'removeField'
    },
    created: function() {
      this.fields = [];
    },
    addField: function(e) {
      this.fields.push(e.target);
    },
    removeField: function(e) {
      var i = this.fields.indexOf(e.target);
      if (i >= 0) {
        this.fields.splice(i, 1);
      }
    },
    dump: function() {
      var data = {};
      this.fields.forEach(function(f) {
        data[f.name] = f.value;
      }, this);
      return data;
    },
    validate: function() {
      var valid = this.fields.every(function(f) {
        return !f.invalidated;        
      }, this);
      return valid;
    }
  });
</script>
</polymer-element>
